<html>
<head>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
	<h1>Login</h1>
	<div class="container">

		<form class="form-signin" th:action="@{/logincheck}"  method="post">
			<input type="hidden" name="${_csrf.parameterName}" value="${csrf.token}" />
			<h2 class="form-signin-heading">Login</h2>
			<label for="inputEmail" class="sr-only">Email</label> 
			<input type="text"  class="form-control"placeholder="Email"  name="email" id="email" />
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" class="form-control" placeholder="Password"  name="password" id="password" />
			<div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid email or password</div>
			<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout Successfully!</div>	
			<button class="btn btn-lg btn-primary btn-block" type="submit">
			<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Sign in
			</button>
		</form>

	</div>
</body>
</html>
